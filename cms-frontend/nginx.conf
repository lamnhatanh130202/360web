server {
  listen 80;
  server_name example.com;

  root /var/www/web360; # folder chá»©a dist

  location /cms/ {
    try_files $uri $uri/ /cms/index.html;
  }

  location /cms/api/ {
    proxy_pass http://127.0.0.1:5000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
