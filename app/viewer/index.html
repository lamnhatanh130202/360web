<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tham Quan Đại Học Bình Dương 360°</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Web360" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

  <!-- CSS: chuyển sang import trong /src/main.js (Vite bundling) -->
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <!-- Thư viện pano: KHÔNG nhúng trực tiếp, dùng import ESM trong code -->
  <!-- <script src="./js/marzipano.js"></script> -->
</head>
<body>
  <header class="header">
    <img id="logo" src="./assets/icon/logo BDU Eng.png" alt="Logo BDU" />
    <h1 id="tieude">Tham Quan Đại Học Bình Dương 360°</h1>

    <div class="header-actions">
      <button id="installButton" style="display:none">Cài đặt ứng dụng</button>
      <button id="toggleAutoRotate">Dừng lại</button>
    </div>

    <div id="tenKhuVuc" aria-live="polite">Tên khu vực: Cổng Chính</div>
  </header>

  <main class="main" role="main">
    <!-- Viewer -->
    <div id="pano" style="width:100%;height:100%;position:relative;"></div>

    <!-- Minimap + Hotspots + Fade overlay -->
    <div id="minimap" aria-label="Mini-map định vị"></div>
    <div id="hotspots" aria-hidden="false"></div>
    <div id="fade" style="position:fixed;inset:0;pointer-events:none;opacity:0;"></div>

    <!-- (Tuỳ dùng) Preview ảnh khi hover -->
    <div id="hoverPreview" aria-hidden="true">
      <img id="previewImage" src="" alt="Preview" />
    </div>

    <!-- Menu điều hướng: sẽ render động từ scenes.json -->
    <nav id="menu" aria-label="Điều hướng khu vực"></nav>
  </main>

  <footer class="footer">
    <div id="controls" aria-label="Điều khiển góc nhìn">
      <button id="left">Quay trái</button>
      <button id="right">Quay phải</button>
      <button id="zoomIn">Phóng to</button>
      <button id="zoomOut">Thu nhỏ</button>
    </div>
  </footer>

  <noscript>Bạn cần bật JavaScript để sử dụng webapp 360°.</noscript>

  <!-- Entry ESM của ứng dụng -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
