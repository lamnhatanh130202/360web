server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 200M;
    client_body_timeout 120s;

    gzip on;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    # --- Ensure prefix locations for proxies take precedence (use ^~) ---
    location ^~ /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;  # Bật buffering để tối ưu
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
        proxy_connect_timeout 60s;
    }

    # Proxy for CMS builds that may call /cms/api/*
    location ^~ /cms/api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
    }

    location ^~ /tts/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
    }

    location ^~ /uploads/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
    }

    # Assets folder - serve viewer assets first, then fallback to CMS assets
    location ^~ /assets/ {
        root /usr/share/nginx/html;
        # Try viewer assets (/usr/share/nginx/html/assets/...), then fallback to CMS assets (/usr/share/nginx/html/cms/assets/...)
        try_files $uri $uri/ /cms$uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Language files
    location ^~ /language/ {
        alias /usr/share/nginx/html/language/;
        try_files $uri =404;
        add_header Content-Type application/json;
        expires 1h;
        add_header Cache-Control "public";
    }

    location ^~ /cms/ {
        alias /usr/share/nginx/html/cms/;
        try_files $uri $uri/ /cms/index.html;
    }

    # Ensure CMS minimap images are always fresh (no cache)
    location ^~ /cms/assets/minimap/ {
        alias /usr/share/nginx/html/cms/assets/minimap/;
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Static files served by nginx (after prefix checks)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Viewer root
    # Do not cache SPA shell; otherwise browsers keep old hashed bundles.
    location = /index.html {
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache" always;
    }

    # Health and error pages
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
