services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web360_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/scenes.json:/app/scenes.json
      - ./cms/data:/app/cms/data
    environment:
      - FLASK_ENV=production
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - web360_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web360_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - web360_net

networks:
  web360_net:
    driver: bridge