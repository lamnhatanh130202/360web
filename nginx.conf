events {}
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;  tcp_nopush on;  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  server {
    listen 80;
    server_name _;

    # Root là thư mục build Vite
    root /usr/share/nginx/html;

    # Phục vụ JSON từ ./cms/data qua alias /data/*
    location ^~ /data/ {
      alias /data/;                              # map thẳng sang volume /data
      add_header Cache-Control "public, max-age=60";
      try_files $uri =404;
    }

    # Cache mạnh cho static/tiles
    location ~* \.(webp|avif|jpg|png|js|css|woff2?|ttf|svg)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # API → Flask
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
      proxy_pass http://cms:5000/;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
